{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="User">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Adresa de mail">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Parola">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirma parola">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="location" placeholder="Locatie">
        </div>
        <input class="btn btn-primary" type="submit" value="Inregistreaza-te">
    </form>

    Ai deja un cont? <a href="{% url 'login' %}">Logheaza-te aici.</a>

{% endblock %}
